<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <base href="/">
    <meta name="description" content="FYi Styles Website.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FYi Styles</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Web Starter Kit">
    <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <!-- Vendor styles -->
    <link rel="stylesheet" href="external_components/highlight/styles/github.css">

    <!-- App styles -->
    <link rel="stylesheet" href="styles/app.css">
  </head>
  <body ng-app="fyi-styles">

    <header class="app-bar">
      <div class="app-bar-container">
        <button class="menu"><img src="images/hamburger.svg" alt="Menu"></button>
        <h1 class="logo">FYi <strong>doctors</strong></h1>
        <section class="app-bar-actions">
        <!-- Put App Bar Buttons Here -->
        <button><i class="icon icon-star">Popa</i></button>
        <button><i class="icon icon-star">Zhopa</i></button>
        </section>
      </div>
    </header>

    <nav class="nav--main" ng-include="'scripts/nav-main/nav-main.html'" ng-controller="NavMainCtrl"></nav>

    <main>
      <nav class="nav--side" ng-include="'scripts/nav-side/nav-side.html'" ng-controller="NavSideCtrl"></nav>
      <div ui-view=""></div>
    </main>

    <footer class="footer--main">
      <div class="l-container">
        <p>&copy; 2014 <a href="http://fyidoctors.com">FYidoctors</a></p>
      </div>
    </footer>

    <!-- build:js scripts/vendor.min.js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="external_components/highlight/highlight.pack.js"></script>
    <!-- endbuild -->
  
    <!-- build:js scripts/app.min.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/get-started/get-started.controller.js"></script>
    <script src="scripts/branding-guide/branding-guide.controller.js"></script>
    <script src="scripts/developer-guide/developer-guide.controller.js"></script>
    <script src="scripts/developer-guide/typography/typography.controller.js"></script>
    <script src="scripts/developer-guide/buttons/buttons.controller.js"></script>
    <script src="scripts/developer-guide/colors/colors.controller.js"></script>

    <script src="scripts/nav-main/nav-main.controller.js"></script>
    <script src="scripts/nav-side/nav-side.controller.js"></script>
    <!-- endbuild -->

    <script>hljs.initHighlightingOnLoad();</script>
  </body>
</html>
