<!doctype html>
<html lang="en">
  <head>
    <base href="/">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="cleartype" content="on">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    
    <title>FYi Sign up</title>
    
    <meta name="description" content="FYi Styles">
    <meta name="author" content="FYidoctors">

    <!-- Regular favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="favicon.svg">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Web Starter Kit">
    <link rel="icon" href="favicon.svg">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="favicon.svg">
    <meta name="msapplication-TileColor" content="#3372DF">

    <!-- Vendor styles -->
    <link rel="stylesheet" href="external_components/highlight/styles/github.css">
    <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.css">

    <!-- App styles -->
    <link rel="stylesheet" href="styles/app.css">
  </head>
  <body>
    
    <div class="l-col-md-offset-4 l-col-md-4">
  <div class="centered form-logo">   
  <img src="../../images/fyi-logo.svg" alt="">
    <h3>Create an account</h3>
  </div>
  <form role="form">
    <div class="form-group">
      <!-- <label class="form-label" for="">Choose a username</label> -->
      <input class="form-input" type="text" placeholder="Choose a username">
    </div>
    <div class="form-group">
      <!-- <label class="form-label" for="exampleInputEmail1">Email address</label> -->
      <input class="form-input" type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
    </div>
    <div class="form-group">
      <!-- <label class="form-label" for="exampleInputPassword1">Password</label> -->
      <input class="form-input" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox"> Rember me
      </label>
    </div>
    <div class="centered">
      <button type="button" class="button--primary button--block">Sign up</button>
    </div>
  </form>
</div>

    <!-- build:js scripts/vendor.min.js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="external_components/highlight/highlight.pack.js"></script>
    <script src="bower_components/angular-highlightjs/angular-highlightjs.js"></script>
    <!-- endbuild -->
  
    <!-- build:js scripts/app.min.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/get-started/get-started.controller.js"></script>
    <script src="scripts/branding-guide/branding-guide.controller.js"></script>
    <script src="scripts/branding-guide/logo/logo.controller.js"></script>

    <script src="scripts/developer-guide/developer-guide.controller.js"></script>
    <script src="scripts/developer-guide/grid-system/grid-system.controller.js"></script>
    <script src="scripts/developer-guide/typography/typography.controller.js"></script>
    <script src="scripts/developer-guide/buttons/buttons.controller.js"></script>
    <script src="scripts/developer-guide/colors/colors.controller.js"></script>
    <script src="scripts/developer-guide/tables/tables.controller.js"></script>
    <script src="scripts/developer-guide/pages/pages.controller.js"></script>

    <script src="scripts/nav-main/nav-main.controller.js"></script>
    <script src="scripts/nav-side/nav-side.controller.js"></script>
    <!-- endbuild -->
  </body>
</html>
