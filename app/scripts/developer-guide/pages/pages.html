<h2>Pages</h2>

<h3 id="sign-up">Sign up</h3>

<div class="l-row">
  <div class="l-col-md-offset-3 l-col-md-6">
    <form role="form">
      <div class="centered form__logo">
        <img src="../../images/fyi-logo.svg" alt="">
        <h3>Create an account</h3>
      </div>
      <div class="form__group">
        <label class="form__label" for="">Choose a username</label>
        <input class="form__input" type="text" placeholder="Choose a username">
      </div>
      <div class="form__group">
        <label class="form__label" for="exampleInputEmail1">Email address</label>
        <input class="form__input" type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
      </div>
      <div class="form__group">
        <label class="form__label" for="exampleInputPassword1">Password</label>
        <input class="form__input" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox"> Remember me
        </label>
      </div>
      <button type="button" class="button--primary button--block">Sign up</button>
    </form>
  </div>
</div>

<h3 id="login">Login</h3>
