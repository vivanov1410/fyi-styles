<h2>Pages</h2>

<h3 id="sign-up">Sign up</h3>

<div class="l-col-md-offset-3 l-col-md-6">
  <div class="centered form-logo">
    <h3>Create an account</h3>
  </div>
  <form role="form">
    <div class="form-group">
      <label class="form-label" for="">Choose a username</label>
      <input class="form-input" type="text" placeholder="Choose a username">
    </div>
    <div class="form-group">
      <label class="form-label" for="exampleInputEmail1">Email address</label>
      <input class="form-input" type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label class="form-label" for="exampleInputPassword1">Password</label>
      <input class="form-input" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox"> Remember me
      </label>
    </div>
    <div class="centered">
      <button type="button" class="button--primary button--block">Sign up</button>
    </div>
  </form>
</div>
